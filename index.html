<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main id="container">
    <figure class="hero-img">
      <img src="images/illustration-hero.svg" alt="Hero Image">
    </figure>
    <section class="card">
      <header>
        <h1>Order Summary</h1>
      </header>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </section>
    <div class="card-plans">
      <article class="card-plan__details">
        <figure>
          <img src="images/icon-music.svg" alt="music">
        </figure>
        <header>
          <h4>
            Annual Plan
          </h4>
          <h4>
            $59.99/year
          </h4>
        </header>
      </article>
      <a href="#">
        Change
      </a>
    </div>
    <footer class="btn-bar">
      <a href="#" class="btn btn-primary">Proceed to Payment</a>
      <a href="#" class="btn">Cancel Order</a>
    </footer>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
